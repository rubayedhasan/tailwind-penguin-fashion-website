<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion uisng Tailwind-CSS</title>
    <!-- Tailwind CSS styles sheet -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css style sheet  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="bg-orange-100 px-5 md:px-0">
      <div class="container mx-auto">
        <nav
          class="pt-8 flex flex-col md:flex-row md:justify-between md:items-center"
        >
          <div class="brand-logo">
            <a href="">
              <img
                src="images/icon/logo.png"
                alt="logo"
                class="w-1/2 md:w-2/3 lg:w-2/5 mb-5 md:mb-0"
              />
            </a>
          </div>
          <ul
            class="flex flex-col md:flex-row md:justify-around md:space-x-12 space-y-1 md:space-y-0"
          >
            <li class="text-center py-2 bg-orange-50 md:bg-inherit">
              <a class="text-lg font-semibold text-[#3c3c3c]" href="">Home</a>
            </li>
            <li class="text-center py-2 mt-2.5 bg-orange-50 md:bg-inherit">
              <a class="text-lg font-semibold text-[#3c3c3c]" href=""
                >Product</a
              >
            </li>
            <li class="text-center py-2 mt-2.5 bg-orange-50 md:bg-inherit">
              <a class="text-lg font-semibold text-[#3c3c3c]" href="">About</a>
            </li>
            <li class="text-center py-2 mt-2.5 bg-orange-50 md:bg-inherit">
              <a class="text-lg font-semibold text-[#3c3c3c]" href=""
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- main section  -->
    <main></main>

    <!-- footer section  -->
    <footer></footer>
  </body>
</html>
